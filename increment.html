<!DOCTYPE html>
<html>
    <head>
        <title>Incrementer</title>
        <link href="increment.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="buttonWrapper">
            <button id="clicker"
                    type="button"
                    class="button">
                <img    id="buttonImg" 
                        class="buttonsImg" 
                        src="imgs/button.png">
            </button>
            <button id="unclicker"
                    type="button"
                    class="button">
                <img    id="unbuttonImg"
                        class="buttonsImg" 
                        src="imgs/unbutton.png">
            </button>
        </div>
        <p id="txt out" class="number"></p>
        <div class="shop">
            Buyware
            <p>
                <button type="button" id="buyButtoneer" title="">Buttoneer</button>
                <button type="button" id="buyUnbuttoneer" title="">Unbuttoneer</button>
            </p>
        </div>
        <div class="shop">
            Upgrades
            <p><button type="button" id="upgradeButtoneer" style="visibility: hidden">Better Buttoneer</button></p>
            <p><button type="button" id="upgradeUnbuttoneer" style="visibility: hidden">Better Unbuttoneer</button></p>
        </div>
    </body>
    <script src="./increment.js"></script>
</html>
